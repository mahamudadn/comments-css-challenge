<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive comments section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
  >

  <!-- css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Comment one  -->
  <div id="comment-one" class="grid-container grid-container--posted">
    <div class="flex vote">
      <img src="images/icon-plus.svg" alt="upward">
      <p class="purple">12</p>
      <img src="images/icon-minus.svg" alt="downward">
    </div>
    <picture class="user">
      <source srcset="images/avatars/image-amyrobson.webp" type="image/webp">
      <img src="images/avatars/image-amyrobson.png" alt="julius avatar">
    </picture>
    <h3>amyrobson</h3>
    <p class="time">1 month ago</p>
    <a id="reply-one" class="response" href="#"><img src="images/icon-reply.svg" alt="reply button"> Reply</a>
    <p class="comment">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>

  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mahamud</a>.
  </div>
  
</body>
</html>
